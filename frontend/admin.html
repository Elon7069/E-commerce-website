<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .status-pending { color: orange; font-weight: bold; }
        .status-confirmed { color: blue; font-weight: bold; }
        .status-completed { color: green; font-weight: bold; }
        .status-cancelled { color: red; font-weight: bold; }
        .table-container {
            margin-top: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .refresh-btn {
            margin-bottom: 1rem;
        }
        .no-orders {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Admin Dashboard</span>
            <div>
                <a href="index.html" class="btn btn-outline-light me-2">Back to Store</a>
                <button class="btn btn-primary refresh-btn" onclick="fetchOrders()">
                    <i class="fas fa-sync-alt"></i> Refresh Orders
                </button>
            </div>
        </div>
    </nav>

    <!-- Orders Section -->
    <div class="container mt-4">
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Order Date</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Customer</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        const BASE_URL = 'http://localhost:5000';

        async function fetchOrders() {
            try {
                const response = await fetch(`${BASE_URL}/api/orders`);
                if (!response.ok) throw new Error('Failed to fetch orders');
                const orders = await response.json();
                displayOrders(orders);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load orders. Please try again.');
            }
        }

        function displayOrders(orders) {
            const tableBody = document.getElementById('ordersTableBody');
            if (!orders.length) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="no-orders">
                            <i class="fas fa-inbox fa-2x mb-3"></i>
                            <p>No orders found</p>
                        </td>
                    </tr>`;
                return;
            }

            tableBody.innerHTML = orders.map(order => `
                <tr>
                    <td>${formatDate(order.orderDate)}</td>
                    <td>${escapeHtml(order.itemName)}</td>
                    <td>$${order.price.toFixed(2)}</td>
                    <td>${escapeHtml(order.customerName)}</td>
                    <td>${escapeHtml(order.customerEmail)}</td>
                    <td class="status-${order.status}">${order.status.toUpperCase()}</td>
                    <td>${getActionButtons(order)}</td>
                </tr>
            `).join('');
        }

        function getActionButtons(order) {
            const buttons = {
                pending: `
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-success" onclick="updateOrderStatus('${order._id}', 'confirmed')">
                            <i class="fas fa-check"></i> Confirm
                        </button>
                        <button class="btn btn-danger" onclick="updateOrderStatus('${order._id}', 'cancelled')">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>`,
                confirmed: `
                    <button class="btn btn-sm btn-success" onclick="updateOrderStatus('${order._id}', 'completed')">
                        <i class="fas fa-check-double"></i> Complete
                    </button>`
            };
            return buttons[order.status] || '';
        }

        async function updateOrderStatus(orderId, newStatus) {
            try {
                const response = await fetch(`${BASE_URL}/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) throw new Error('Failed to update order status');
                
                await fetchOrders();
                showSuccess(`Order status updated to ${newStatus.toUpperCase()}`);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to update order status');
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showSuccess(message) {
            alert(message); // You can replace this with a better notification system
        }

        function showError(message) {
            alert(message); // You can replace this with a better notification system
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', fetchOrders);

        // Auto refresh every 30 seconds
        setInterval(fetchOrders, 30000);
    </script>
</body>
</html>
