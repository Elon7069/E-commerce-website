<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-pending { color: orange; font-weight: bold; }
        .status-confirmed { color: blue; font-weight: bold; }
        .status-completed { color: green; font-weight: bold; }
        .status-cancelled { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Admin Dashboard</span>
            <a href="index.html" class="btn btn-outline-light">Back to Store</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Order Date</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Customer</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:5000';

        async function fetchOrders() {
            try {
                const response = await fetch(`${BASE_URL}/api/orders`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const orders = await response.json();
                displayOrders(orders);
            } catch (error) {
                console.error('Error fetching orders:', error);
                alert('Error fetching orders. Please check console for details.');
            }
        }

        function displayOrders(orders) {
            const tableBody = document.getElementById('ordersTableBody');
            tableBody.innerHTML = orders.map(order => `
                <tr>
                    <td>${new Date(order.orderDate).toLocaleString()}</td>
                    <td>${order.itemName}</td>
                    <td>$${order.price}</td>
                    <td>${order.customerName}</td>
                    <td>${order.customerEmail}</td>
                    <td class="status-${order.status}">${order.status.toUpperCase()}</td>
                    <td>
                        ${getActionButtons(order)}
                    </td>
                </tr>
            `).join('');
        }

        function getActionButtons(order) {
            if (order.status === 'pending') {
                return `
                    <div class="btn-group">
                        <button class="btn btn-sm btn-success" onclick="updateOrderStatus('${order._id}', 'confirmed')">
                            Confirm
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="updateOrderStatus('${order._id}', 'cancelled')">
                            Cancel
                        </button>
                    </div>
                `;
            } else if (order.status === 'confirmed') {
                return `
                    <button class="btn btn-sm btn-success" onclick="updateOrderStatus('${order._id}', 'completed')">
                        Complete
                    </button>
                `;
            }
            return '';
        }

        async function updateOrderStatus(orderId, newStatus) {
            try {
                const response = await fetch(`${BASE_URL}/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server response:', errorText);
                    throw new Error(`Server returned ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('Status update result:', result);
                
                await fetchOrders(); // Refresh the orders list
                alert(`Order status updated to ${newStatus.toUpperCase()} successfully!`);
            } catch (error) {
                console.error('Error updating order status:', error);
                alert(`Failed to update status: ${error.message}`);
            }
        }

        // Initial fetch
        fetchOrders();

        // Refresh every 30 seconds
        setInterval(fetchOrders, 30000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
